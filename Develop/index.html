<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      
      <div id="nine-am" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time1"class="col-md-1">9 AM</div>
        <textarea rows="3" id="text-entry" class="col-md-10"></textarea>
        <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
      </div>

      <div id="ten-am" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time1"class="col-md-1">10 AM</div>
        <textarea rows="3" id="text-entry" class="col-md-10"></textarea>
        <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
      </div>

      <div id="eleven-am" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time1"class="col-md-1">11 AM</div>
        <textarea rows="3" id="text-entry" class="col-md-10"></textarea>
        <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
      </div>

      <div id="twelve-pm" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time1"class="col-md-1">12 PM</div>
        <textarea rows="3" id="text-entry" class="col-md-10"></textarea>
        <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
      </div>

      <div id="one-pm" class="row justify-content-md-center border-top border-bottom calendar-row">

        <textarea rows="3" id="text-entry" class="col-md-10"></textarea>
        <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
      </div>

      <div id="two-pm" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time1"class="col-md-1">2 PM</div>
        <textarea rows="3" id="text-entry" class="col-md-10"></textarea>
        <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
      </div>

      <div id="three-pm" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time1"class="col-md-1">3 PM</div>
        <textarea rows="3" id="text-entry" class="col-md-10"></textarea>

      <div id="four-pm" class="row justify-content-md-center border-top border-bottom calendar-row">

      </div>

      <div id="five-pm" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time1"class="col-md-1">5 PM</div>
        <textarea rows="3" id="text-entry" class="col-md-10"></textarea>
        <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
      </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
